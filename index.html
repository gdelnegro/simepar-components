<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Simepar Components</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/page.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
        .navbar-inverse {
            background-color: #DCA617;
            border-color: #DCA617;
        }
        
        .navbar-inverse .navbar-brand {
            color: white;
        }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simepar Components</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Simepar Components</h1>
        <p>Simpear Components is a JavaScript library that contains SVG Icons to represent weather data.</p>
        <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-3">
          <h2>Drop</h2>
          <div id="drop" onclick="drop.update(NewValue(config.minValue, config.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
        <div class="col-md-3">
          <h2>Thermometer</h2>
          <div id="thermo" onclick="thermo.update(NewValue(thermoConfig.minValue, thermoConfig.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
       </div>
        <div class="col-md-3">
          <h2>Ruler</h2>
          <div id="ruler" onclick="ruler.update(NewValue(rulerConfig.minValue, rulerConfig.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
        <div class="col-md-3">
          <h2>Leaf</h2>
          <div id="leaf" onclick="leaf.update(NewValue(leafConfig.minValue, leafConfig.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2016 Simepar</p>
      </footer>
    </div> <!-- /container -->


    <!-- Third party JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!-- Custom JS -->
    <script src="js/components.js"></script>
    
    <script>
        var config = loadDefaultSettings();
        config.strokeThickness = 8;
        config.waveAnimateTime = 5000;
        config.waveHeight = 0.05;
        config.waveCount = 1;
        config.minValue = 0;
        config.maxValue = 100; 
        var drop = new Drop("#drop", 50, config);
        
        var rulerConfig = loadDefaultSettings();
        rulerConfig.maxValue = 1000;
        rulerConfig.minValue = 0;
        rulerConfig.waveAnimateTime = 5000;
        rulerConfig.waveHeight = 0.05;
        rulerConfig.waveCount = 1;
        rulerConfig.textVertPosition = 0.5;
        rulerConfig.strokeThickness = 8;
        rulerConfig.strokeColor = "white";
        rulerConfig.textSize = 1;
        rulerConfig.outerColor = "#C0C0C0";
        rulerConfig.liquidColor = "rgb(174, 226, 67)";
        rulerConfig.minTextColor = "rgb(174, 226, 67)";
        rulerConfig.maxTextColor = "rgb(174, 226, 67)";
        var ruler = new Ruler("#ruler", 570, rulerConfig);
        
        var thermoConfig = loadDefaultSettings();
        thermoConfig.waveAnimateTime = 5000;
        thermoConfig.strokeThickness = 0;
        thermoConfig.waveHeight = 0;
        thermoConfig.waveAnimate = true;
        thermoConfig.outerColor = "rgb(192, 192, 192)";
        thermoConfig.strokeColor = "rgb(194, 106, 62)";
        thermoConfig.liquidColor = "rgb(194, 106, 62)";
        thermoConfig.minTextColor = "rgb(194, 106, 62)";
        thermoConfig.maxTextColor = "rgb(194, 106, 62)";
        thermoConfig.liquidOpacity = 0.7;
        thermoConfig.minValue = -10;
        thermoConfig.maxValue = 35;
        var thermo = new Thermo("#thermo", 10, thermoConfig);
        
        var leafConfig = loadDefaultSettings();
        leafConfig.strokeThickness = 8;
        leafConfig.displayPercent = false;
        leafConfig.minValue = 0;
        leafConfig.maxValue = 10;
        leafConfig.outerColor = "none";
        leafConfig.strokeColor = "rgb(35, 99, 31)";
        leafConfig.minTextColor = "rgb(35, 99, 31)";
        leafConfig.maxTextColor = "rgb(35, 99, 31)";
        leafConfig.liquidColor = "rgb(35, 99, 31)";
        leafConfig.liquidOpacity = 0.7;
        var leaf = new Leaf("#leaf", 7, leafConfig);
        
        function NewValue(min, max) {            
            return Math.random() > .5 ? Math.round(Math.random() * (max - min) + min) : (Math.random() * (max - min) + min).toFixed(0);
        }
    </script>
  </body>
</html>
