<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Simepar Components</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/page.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simepar Components</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Simepar Components</h1>
        <p>Simpear Components is a JavaScript library that contains SVG Icons to represent weather data.</p>
        <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>-->
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-3">
          <h2>Drop</h2>
          <div id="drop" onclick="drop.update(NewValue(config.minValue, config.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
        <div class="col-md-3">
          <h2>Thermometer</h2>
          <div id="thermo" onclick="thermo.update(NewValue(thermoConfig.minValue, thermoConfig.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
       </div>
        <div class="col-md-3">
          <h2>Ruler</h2>
          <div id="ruler" onclick="ruler.update(NewValue(rulerConfig.minValue, rulerConfig.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
        <div class="col-md-3">
          <h2>Leaf</h2>
          <div id="leaf" onclick="leaf.update(NewValue(leafConfig.minValue, leafConfig.maxValue));"></div>
          <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2016 Simepar</p>
      </footer>
    </div> <!-- /container -->


    <!-- Third party JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!-- Custom JS -->
    <script src="js/components.js"></script>
    
    <script>
        var config = loadDefaultSettings();
        config.strokeThickness = 8;
        config.waveAnimateTime = 5000;
        config.waveHeight = 0.05;
        config.waveCount = 1;
        config.minValue = 0;
        config.maxValue = 100; 
        var drop = new Drop("#drop", 100, config);
        
        var rulerConfig = loadDefaultSettings();
        rulerConfig.maxValue = 9999.99;
        rulerConfig.minValue = 1000.00;
        rulerConfig.waveAnimateTime = 5000;
        rulerConfig.waveHeight = 0.05;
        rulerConfig.waveCount = 1;
        rulerConfig.textVertPosition = 0.5;
        rulerConfig.strokeThickness = 8;
        rulerConfig.strokeColor = "white";
        rulerConfig.displayPercent = false;
        rulerConfig.textSize = 1;
        rulerConfig.outerColor = "#178BCA";
        var ruler = new Ruler("#ruler", 9999, rulerConfig);
        
        var thermoConfig = loadDefaultSettings();
        thermoConfig.waveAnimateTime = 5000;
        thermoConfig.strokeThickness = 0;
        thermoConfig.waveHeight = 0;
        thermoConfig.waveAnimate = true;
        thermoConfig.displayPercent = false;
        thermoConfig.outerColor = "#178BCA";
        thermoConfig.minValue = -20;
        thermoConfig.maxValue = 40;
        var thermo = new Thermo("#thermo", -20, thermoConfig);
        
        var leafConfig = loadDefaultSettings();
        leafConfig.strokeThickness = 8;
        leafConfig.displayPercent = false;
        leafConfig.minValue = 0;
        leafConfig.maxValue = 10;
        var leaf = new Leaf("#leaf", 7, leafConfig);
        
        function NewValue(min, max) {            
            return Math.random() > .5 ? Math.round(Math.random() * (max - min) + min) : (Math.random() * (max - min) + min).toFixed(0);
        }
    </script>
  </body>
</html>
